<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกมจับคู่ภาพ ABCD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: lightgray;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            cursor: pointer;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h1>เกมจับคู่ภาพ </h1>
    <div class="game-container" id="game-board"></div>
    <script>
        const items = ['A', 'B', 'C', 'D','E','F', 'A', 'B', 'C', 'D','E','F'];
        let shuffledItems = items.sort(() => 0.5 - Math.random());
        let selectedCards = [];
        let matchedCards = [];

        function createBoard() {
            const board = document.getElementById('game-board');
            shuffledItems.forEach((item, index) => {
                let card = document.createElement('div');
                card.classList.add('card');
                card.dataset.index = index;
                card.addEventListener('click', flipCard);
                board.appendChild(card);
            });
        }

        function flipCard() {
            if (selectedCards.length < 2 && !this.classList.contains('matched')) {
                let index = this.dataset.index;
                this.textContent = shuffledItems[index];
                selectedCards.push(this);

                if (selectedCards.length === 2) {
                    setTimeout(checkMatch, 500);
                }
            }
        }

        function checkMatch() {
            if (selectedCards[0].textContent === selectedCards[1].textContent) {
                selectedCards.forEach(card => card.classList.add('matched'));
                matchedCards.push(...selectedCards);
            } else {
                selectedCards.forEach(card => card.textContent = '');
            }
            selectedCards = [];

            if (matchedCards.length === items.length) {
                alert('คุณชนะแล้ว!');
            }
        }

        createBoard();
    </script>
</body>
</html>
